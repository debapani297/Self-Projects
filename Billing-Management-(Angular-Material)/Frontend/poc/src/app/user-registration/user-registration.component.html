<form action="action_page.php" [formGroup]="loginForm">
    <div class="container">
        <h1>Registration form</h1>
        <p>Please fill in this form to onboard</p>
        <hr>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" id="name" required formControlName="name1">

        <label for="username"><b>User Name</b></label>
        <input type="text" placeholder="Enter user Name" name="username" id="username" required
            formControlName="username1">

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter password" name="password" id="password" required
            formControlName="password1">

        <p><label for="company"><b>Choose company</b></label></p>
        <mat-select id="company" name="company" class="select" placeholder="Select company" formControlName="company"
            [(ngModel)]="companySelected" (ngModelChange)="onCompanySelected($event)">
            <mat-option value="" >Select company</mat-option>
            <mat-option *ngFor="let c of companies" [value]="c">
                {{c.companyName}}
            </mat-option>

        </mat-select>
        <br>

        <p><label for="role"><b>Choose role</b></label></p>
        <mat-select id="role" name="role" class="select" placeholder="Select role" formControlName="userRole">
            <mat-option value="">Select role</mat-option>
            <mat-option [value]="r.roleId" *ngFor="let r of role">
                <ng-container>

                    {{r.roleName}}
                </ng-container>

            </mat-option>

        </mat-select>

        <p>By creating an account you agree to our <a href="bill.com">Terms & Privacy</a>.</p>
        <button type="submit" class="registerbtn" (click)="register()">Save</button>

    </div>

</form>
