<mat-toolbar >
    <mat-toolbar-row>
       Pending Payments
    </mat-toolbar-row>
</mat-toolbar>



 <table mat-table [dataSource]="this.pendingDisplay" *ngIf="!this.empty" class="mat-elevation-z8">

 <!-- - Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"  -->

      
  <ng-container matColumnDef="paymentId">
    <th mat-header-cell *matHeaderCellDef>Payment Id</th>
    <td mat-cell *matCellDef="let element"> {{element.paymentId}} </td>
  </ng-container>

  <ng-container matColumnDef="dueDate">
    <th mat-header-cell *matHeaderCellDef>Due Date</th>
    <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
  </ng-container> 

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container> 

  <ng-container matColumnDef="invoiceId">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
  </ng-container>

  <ng-container matColumnDef="contractId">
    <th mat-header-cell *matHeaderCellDef> Contract Number </th>
    <td mat-cell *matCellDef="let element"> {{element.contractId }} </td>
  </ng-container>

  <ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.client }} </td>
  </ng-container> 

  <ng-container matColumnDef="vendor">
    <th mat-header-cell *matHeaderCellDef> Vendor</th>
    <td mat-cell *matCellDef="let element"> {{element.vendor}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status }} </td>
  </ng-container>

  <ng-container matColumnDef="action" >
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element" > 
        <div class="example-button-row" *ngIf="this.service.isAP()">
            <button mat-raised-button color="primary"(click)="changeStatus(element)">Pay</button>     
        </div>  
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-card class="mat-elevation-z10" *ngIf="this.empty">
  <h4><b>{{this.errorMessage}}</b></h4>
</mat-card>
