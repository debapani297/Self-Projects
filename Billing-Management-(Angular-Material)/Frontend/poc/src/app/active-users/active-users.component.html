<mat-toolbar>
  <mat-toolbar-row>

    Active Users

  </mat-toolbar-row>
</mat-toolbar>



<table mat-table [dataSource]="this.usersDisplay" *ngIf="!this.empty" class="mat-elevation-z8">

  <!-- - Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"  -->


  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef> User Id </th>
    <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef> User Name </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
  </ng-container>

  <ng-container matColumnDef="companytype">
    <th mat-header-cell *matHeaderCellDef> Company Type </th>
    <td mat-cell *matCellDef="let element"> {{element.companytype}} </td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element"> {{element.location}} </td>
  </ng-container>

  <ng-container matColumnDef="deleteUser">
    <th mat-header-cell *matHeaderCellDef> Delete User </th>

    <td mat-cell *matCellDef="let element">
      <div class="example-button-row">

        <mat-icon (click)="delete(element)">delete</mat-icon>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-card class="mat-elevation-z10" *ngIf="this.empty">
  <h4><b>{{this.errorMessage}}</b></h4>
</mat-card>
<mat-paginator [length]="this.usersDisplay.length" [pageSize]="3" [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons
  aria-label="Select page of list">
</mat-paginator>
