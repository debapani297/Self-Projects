<mat-toolbar>
  <mat-toolbar-row>

    Active Companies

  </mat-toolbar-row>
</mat-toolbar>

<div align="right">
<mat-form-field appearance="standard">
  <mat-label>Filter Table</mat-label>
  <input matInput placeholder="" Search (keyup)="applyfilter($event)" type="text" #input />
</mat-form-field>
</div>
<div>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" *ngIf="!this.empty"
    class="mat-elevation-z8">

    <!-- - Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition"  -->


    <ng-container matColumnDef="companyId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by companyId"> Company Id </th>
      <td mat-cell *matCellDef="let element"> {{element.companyId}} </td>
    </ng-container>

    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by companyName"> Company Name
      </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>

    <ng-container matColumnDef="companyLocation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by companyLocation"> Location
      </th>
      <td mat-cell *matCellDef="let element"> {{element.companyLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="companyType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by companyType"> Company Type
      </th>
      <td mat-cell *matCellDef="let element"> {{element.companyType}} </td>
    </ng-container>


    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete Company</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row">
          <mat-icon (click)="delete(element)">delete</mat-icon>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr *matNoDataRow>
      <td class="mat-cell" colspan="4">The filter does not match any item in the data for the text {{input.value}}</td>
    </tr>

  </table>
  <mat-paginator [pageSizeOptions]="[2,5,10,20]" aria-label="select page of post"></mat-paginator>
</div>
<mat-card class="mat-elevation-z10" *ngIf="this.empty">
  <h4><b>{{this.errorMessage}}</b></h4>
</mat-card>
