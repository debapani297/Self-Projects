<body>
  <mat-card class="center">
    
    <section>
     
      <div class="imgBx">
        <img src="assets/img/bill.jpg">
      </div>
    
      <div class="contentBx">
        <mat-card-content>
          <mat-card class="title">
            <mat-card-header>
              <mat-card-title >Login here!!</mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm" class="example-form">
              <table class="example-full-width" cellspacing="0">
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Username" name="username" formControlName="user">
                    </mat-form-field>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Password" type="password" name="password" formControlName="password">
                    </mat-form-field>
                  </td>
                </tr>

                <tr>
                  <td>
                    <mat-card-actions>

                      <div>
                        <button mat-raised-button (click)="login()" color="primary">Login</button>&nbsp;
                        <button mat-raised-button (click)="signup()" color="primary">Admin Signup</button>
                      </div>
                      <br>

                    </mat-card-actions>
                  </td>
                </tr>
                <tr>
                  <td>
                    <mat-hint>Contact admin in case of new User!</mat-hint>
                  </td>
                </tr>
              </table>
            </form>
          </mat-card>

        </mat-card-content>



      </div>

    </section>
  </mat-card>
</body>
