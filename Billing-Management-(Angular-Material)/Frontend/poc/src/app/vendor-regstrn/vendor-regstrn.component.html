<form action="action_page.php" [formGroup]="loginForm" (ngSubmit)="register()" novalidate>
    <div class="container">
        <h1>Registration form</h1>
        <p>Please fill in this form to onboard</p>
        <hr>

        <label for="organization"><b>Organization</b></label>
        <input type="text" placeholder="Enter Company Name" name="company" id="company" formControlName="company"
            required>

        <label for="location"><b>Location</b></label>
        <input type="text" placeholder="Enter location" name="location" id="location" formControlName="location"
            required>

        Â <p><label for="role"><b>Choose Company type</b></label></p>
        <mat-select id="type" name="type" class="select" placeholder="Select company type" formControlName="type">
            <mat-option value="">Select company type</mat-option>
            <mat-option value="Client">Client</mat-option>
            <mat-option value="Vendor">Vendor</mat-option>

        </mat-select>

        <p>By creating an account you agree to our <a href="bill.com">Terms & Privacy</a>.</p>
        <button class="registerbtn">Register</button>
    </div>

</form>
